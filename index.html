<html>
<head>
    <title>Tree</title>
    <style>
        .tree ul {
            list-style: none
        }
        .tree ul ul {
            display: none;
        }
        .tree li.open > ul {
            display: block;
        }
        .tree li.has-children:before {
            content: '+';
        }
        .tree li.has-children.open:before {
            content: '-';
        }
     </style>
</head>
<body>

<div class="tree">
    <ul>
        <li>trollbert
            <ul>
                <li>mumu</li>
            </ul>
        </li>
        <li>cucu
            <ul>
                <li>mucu
                    <ul>
                        <li>bubu</li>
                        <li>bibi</li>
	                      <li>baba
		                      <ul>
			                      <li>x</li>
			                      <li>y</li>
			                      <li>z</li>
		                      </ul>
	                      </li>
                    </ul>
                </li>
                <li>cucu</li>
            </ul>
        </li>
        <li>pipi</li>
        <li>humpty
            <ul>
                <li>dumpty</li>
            </ul>
        </li>
    </ul>
</div>

<script>
    document.querySelector('.tree').addEventListener('click', function (e) {
      var li = e.target;
      if (li.getElementsByTagName('ul').length === 0) {
	      return;
      }
      li.classList.toggle('open');
    });
    tree(document.querySelectorAll('.tree > ul > li'));
    
    function tree(collection) {
        collection.forEach(function (li) {
        	var nodeList = li.querySelectorAll(':scope > ul');
        	if (nodeList.length > 0) {
        		li.classList.add('has-children');
        		tree(nodeList[0].querySelectorAll('li'));
	        }
        });
    }
</script>

</body>
</html>
